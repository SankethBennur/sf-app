<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            width: 130px;
        }       
        .headings {
            text-align: center;
            line-height: 20px;
            margin-top: 10px;
        }
         h1 {
            font-size: 24px;
            font-weight: 600px;
            color: #4B4B4B;
        }
         h2 {
            font-weight: 500;
            font-size: 20px;
            color: #656464;
        }
         h3 {
            color: #545454;
            font-size: 64px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .logo img {
            width: 137px;
            height: 44px;
            margin: 70px 20px;
          }
        .valid {
            color: #EB5E5E;

<body>

            </div>
        </div>
    </div>
</body>

</html>
